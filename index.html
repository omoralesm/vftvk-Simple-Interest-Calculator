<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App - Simple Interest Calculator by Omar Morales</title>
    </head>
    <body>
        <div id="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div id="formawrapper">
                <div id="forma">
                    <div class="panel">
                        <ul>
                            <li>Amount</li>
                            <li>Interest Rate</li>
                            <li>No. of years</li>
                        </ul>
                    </div>
                    <div class="panel">
                        <ul>
                            <li><input type="number" id="principal"></li>
                            <li><input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
                                <span id="rate_val">10.25%</span></li>
                            <li>
                                <select id="years">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="bajoforma">   
                    <button onclick="compute()">Compute Interest</button>
                    <span id="result">
        
                    </span>
                    </div>
                </div>
                <div id="copyright">
                    &#169; This Calculator belongs to Omar Morales Mu√±oz
                </div>
        </div>
    </body>
</html>
